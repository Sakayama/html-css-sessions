<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="09.css" />
    <title>Starcaster</title>
  </head>
  <body>
    <div class="menu">
      <div class="filter-group">
        <h2>Filters</h2>
        <p>−</p>
      </div>
      <div class="filter-group">
        <h3>Product type</h3>
        <p>−</p>
      </div>
      <p>
        <input type="checkbox" id="product-type__electric" />
        <label for="product-type__electric">Electric Guitars</label>
      </p>
      <div class="filter-group"><h3>Model</h3><p>−</p>
      </div>
      <p>
        <input type="checkbox" id="model__starcaster" checked/>
        <label for="model__starcaster">
          Starcaster® (3)
        </label>
      </p>
      <div class="filter-group"><h3>Series</h3><p>−</p>
      </div>
      <p>
        <input type="checkbox" id="series__affinity" />
        <label for="series__affinity">Affinity Series (1)</label>
      </p>
      <p>
        <input type="checkbox" id="series__classic-vibe" />
        <label for="series__classic-vibe">Classic Vibe (1)</label>
      </p>
      <p>
        <input type="checkbox" id="series__contemporary" />
        <label for="series__contemporary">Contemporary (1)</label>
      </p>
      <div class="filter-group"><h3>Color</h3><p>−</p>
      </div>
      <div class="textures">
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/black.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/blue.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/brown.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/burst.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/green.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/natural.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/red.png"
        />
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/white.png"
        />
      </div>

      <div class="filter-group"><h3>Woods</h3><p>−</p>
      </div>
      <h4>Fingerboard Material</h4>
      <div class="textures">
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/maple.png"
        />
      </div>
      <h4>Body Material</h4>
      <div class="textures">
        <img
          src="https://shop.fender.com/on/demandware.static/-/Library-Sites-Fender-Shared/en/v1581221100948/fender/images/swatch-icons/maple.png"
        />
      </div>
      <div class="filter-group"><h3>Orientation</h3><p>−</p>
      </div>
      <p>
        <input type="checkbox" id="orientation__right-hand" />
        <label for="orientation__right-hand">Right-Hand (3)</label>
      </p>
      <div class="filter-group"><h3>Pickup Type</h3><p>−</p>
      </div>
      <p>
        <input type="checkbox" id="pickup-type__h-h" />
        <label for="pickup-type__h-h">Humbucker / Humbucker (3)</label>
      </p>
    </div>
  </body>
</html>
