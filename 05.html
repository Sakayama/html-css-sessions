<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="05.css" />
    <title></title>
  </head>
  <body>
    <div class="jopa">
      <div class="header">
        <p class="header-left">KPI</p>
        <p class="header-right">Данные на 28 января</p>
      </div>
      <div class="rows">
        <div class="row">
          <p class="col-1">Retention</p>
          <div class="col-2"><div class="filling filling-large" style="width:92%"></div></div>
          <p class="col-3">92%</p>
        </div>

        <div class="row">
          <p class="col-1">Active</p>
          <div class="col-2"><div class="filling filling-large" style="width:88%"></div></div>
          <p class="col-3">88%</p>
        </div>

        <div class="row">
          <p class="col-1">Awakened</p>
          <div class="col-2"><div class="filling filling-small" style="width:4%"></div></div>
          <p class="col-3">4%</p>
        </div>

        <div class="row">
          <p class="col-1">Intensity Excl. New</p>
          <div class="col-2"><div class="filling filling-small" style="width:20%"></div></div>
          <p class="col-3">3,26</p>
        </div>

        <div class="row">
          <p class="col-1">Intensity</p>
          <div class="col-2"><div class="filling filling-small" style="width:20%"></div></div>
          <p class="col-3">3,18</p>
        </div>

        <div class="row">
          <p class="col-1">Discipline</p>
          <div class="col-2"><div class="filling filling-large" style="width:90%"></div></div>
          <p class="col-3">90%</p>
        </div>

        <div class="row">
          <p class="col-1">Performance</p>
          <div class="col-2"><div class="filling filling-large" style="width:50%"></div></div>
          <p class="col-3">91,00</p>
        </div>

        <div class="row">
          <p class="col-1">Teacher Discipline</p>
          <div class="col-2"><div class="filling filling-large" style="width:95%"></div></div>
          <p class="col-3">95%</p>
        </div>
      </div>
    </div>
  </body>
</html>
